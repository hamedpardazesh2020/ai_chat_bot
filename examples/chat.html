<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastAPI Chat Client</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --bg-card: rgba(15, 23, 42, 0.7);
      --bg-input: rgba(255, 255, 255, 0.08);
      --fg: #e2e8f0;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      font-family: 'Vazir', 'Vazirmatn', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1d4ed8 100%);
      font-family: 'Vazir', 'Vazirmatn', sans-serif;
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    .app {
      width: min(960px, 100%);
      background: rgba(15, 23, 42, 0.78);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 18px;
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.45);
      backdrop-filter: blur(18px);
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
    }

    header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    header h1 {
      margin: 0 0 0.25rem;
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header p {
      margin: 0;
      font-size: 0.9rem;
      color: rgba(226, 232, 240, 0.75);
    }

    header label {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    header input,
    header select {
      width: 100%;
      margin-top: 0.35rem;
      padding: 0.65rem 0.75rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.55);
      color: inherit;
      font: inherit;
    }

    header textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.55);
      color: inherit;
      font: inherit;
      min-height: 90px;
      resize: vertical;
    }

    header button {
      margin-top: 0.9rem;
      padding: 0.65rem 1rem;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #0f172a;
      font: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    header button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.35);
    }

    header details {
      margin-top: 0.9rem;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.55);
      padding: 0.75rem 1rem;
    }

    header details summary {
      cursor: pointer;
      font-weight: 600;
      color: rgba(226, 232, 240, 0.9);
    }

    header details[open] summary {
      margin-bottom: 0.5rem;
    }

    main {
      padding: 1.25rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: rgba(15, 23, 42, 0.35);
    }

    .message {
      display: grid;
      gap: 0.5rem;
      padding: 0.95rem 1rem;
      border-radius: 16px;
      background: rgba(148, 163, 184, 0.12);
      border: 1px solid rgba(148, 163, 184, 0.18);
      position: relative;
      backdrop-filter: blur(6px);
    }

    .message.user {
      margin-left: auto;
      background: rgba(56, 189, 248, 0.12);
      border-color: rgba(56, 189, 248, 0.25);
    }

    .message .meta {
      font-size: 0.8rem;
      color: rgba(226, 232, 240, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .message .meta .group {
      display: inline-flex;
      gap: 0.35rem;
      align-items: center;
    }

    .message .body {
      font-size: 0.95rem;
      line-height: 1.8;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message .metadata {
      font-size: 0.75rem;
      line-height: 1.6;
      padding: 0.6rem 0.75rem;
      background: rgba(15, 23, 42, 0.45);
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      direction: ltr;
      text-align: left;
    }

    footer {
      padding: 1.25rem;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
      background: rgba(15, 23, 42, 0.6);
    }

    form {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      min-height: 68px;
      max-height: 200px;
      resize: vertical;
      padding: 0.75rem;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.55);
      color: inherit;
      font: inherit;
      line-height: 1.6;
    }

    footer button {
      padding: 0.8rem 1.6rem;
      border-radius: 16px;
      border: none;
      background: var(--accent);
      color: #0f172a;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    footer button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(56, 189, 248, 0.3);
    }

    footer details {
      margin-top: 1rem;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.5);
      padding: 0.75rem 1rem;
    }

    footer details summary {
      cursor: pointer;
      font-weight: 600;
      color: rgba(226, 232, 240, 0.9);
    }

    footer details[open] summary {
      margin-bottom: 0.5rem;
    }

    footer details label {
      display: block;
      margin-top: 0.65rem;
      font-size: 0.85rem;
    }

    footer details input,
    footer details textarea {
      width: 100%;
      margin-top: 0.35rem;
      padding: 0.6rem 0.75rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.55);
      color: inherit;
      font: inherit;
      resize: vertical;
      min-height: 60px;
    }

    .status {
      font-size: 0.85rem;
      color: rgba(226, 232, 240, 0.8);
      margin-top: 0.75rem;
    }

    .status strong {
      color: var(--accent);
    }

    .pill {
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.15);
      color: var(--accent);
      font-size: 0.7rem;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    code.inline {
      background: rgba(148, 163, 184, 0.2);
      padding: 0.1rem 0.4rem;
      border-radius: 8px;
      direction: ltr;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>کلاینت چت FastAPI</h1>
      <p>برای شروع آدرس سرویس را وارد کن تا سشن جدید ساخته شود.</p>
      <label>
        آدرس سرور (مثلاً <code class="inline">http://localhost:8000</code>)
        <input
          id="baseUrl"
          type="url"
          placeholder="http://localhost:8000"
          value="http://localhost:8000"
        />
      </label>
      <label>
        نام پرووایدر (اختیاری)
        <input
          id="provider"
          type="text"
          placeholder="مثلاً openrouter"
          value="openrouter"
        />
      </label>
      <label>
        پرووایدر پشتیبان (اختیاری)
        <input id="fallback" type="text" placeholder="مثلاً openai" />
      </label>
      <details>
        <summary>تنظیمات پیشرفته سشن</summary>
        <label>
          سقف حافظه‌ی سشن (تعداد پیام)
          <input id="memoryLimit" type="number" min="1" placeholder="مثلاً 20" />
        </label>
        <label>
          متادیتا (JSON اختیاری)
          <textarea id="metadata" placeholder='{"topic":"demo"}'></textarea>
        </label>
      </details>
      <button id="createSession">ساخت سشن جدید</button>
      <p class="status" id="sessionStatus">سشنی ساخته نشده است.</p>
      <button id="deleteSession" class="hidden" style="background: rgba(248, 113, 113, 0.9); color: #0f172a;">حذف سشن</button>
    </header>
    <main id="messages"></main>
    <footer>
      <form id="chatForm">
        <textarea id="messageInput" placeholder="پیامت را اینجا بنویس..." disabled></textarea>
        <button type="submit" id="sendBtn" disabled>ارسال</button>
      </form>
      <details class="message-options">
        <summary>تنظیمات پیام</summary>
        <label>
          پرووایدر مخصوص این پیام
          <input id="messageProvider" type="text" placeholder="مثلاً openai" />
        </label>
        <label>
          سقف حافظه فقط برای این پیام
          <input id="messageMemory" type="number" min="1" placeholder="مثلاً 5" />
        </label>
        <label>
          آپشن‌های اضافه (JSON)
          <textarea id="messageOptions" placeholder='{"temperature":0.7}'></textarea>
        </label>
      </details>
      <p class="status" id="requestStatus"></p>
    </footer>
  </div>

  <template id="messageTemplate">
    <div class="message">
      <div class="meta">
        <span class="group">
          <span class="role"></span>
          <span class="pill provider"></span>
        </span>
        <span class="timestamp"></span>
      </div>
      <div class="body"></div>
      <div class="metadata hidden"></div>
    </div>
  </template>

  <script>
    const baseUrlInput = document.getElementById('baseUrl');
    const providerInput = document.getElementById('provider');
    const fallbackInput = document.getElementById('fallback');
    const memoryLimitInput = document.getElementById('memoryLimit');
    const metadataInput = document.getElementById('metadata');
    const createSessionBtn = document.getElementById('createSession');
    const deleteSessionBtn = document.getElementById('deleteSession');
    const sessionStatus = document.getElementById('sessionStatus');
    const requestStatus = document.getElementById('requestStatus');
    const messagesEl = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messageTemplate = document.getElementById('messageTemplate');
    const messageProviderInput = document.getElementById('messageProvider');
    const messageMemoryInput = document.getElementById('messageMemory');
    const messageOptionsInput = document.getElementById('messageOptions');

    let sessionId = null;
    let sessionProvider = null;
    let sessionFallback = null;

    const formatDateTime = (value) => {
      const date = value instanceof Date ? value : new Date(value);
      return new Intl.DateTimeFormat('fa-IR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).format(date);
    };

    const formatProviderLabel = (name, source) => {
      if (!name) return '';
      if (!source || source === 'session') {
        return name;
      }
      const sourceLabel = source === 'fallback' ? 'fallback' : source;
      return `${name} • ${sourceLabel}`;
    };

    const parseJsonField = (value, label) => {
      if (!value.trim()) {
        return {};
      }
      try {
        const parsed = JSON.parse(value);
        if (parsed && typeof parsed === 'object' && !Array.isArray(parsed)) {
          return parsed;
        }
      } catch (error) {
        // handled below
      }
      throw new Error(`${label} باید JSON معتبر از نوع آبجکت باشد.`);
    };

    const parseOptionalNumber = (value, label) => {
      const trimmed = value.trim();
      if (!trimmed) return undefined;
      const number = Number(trimmed);
      if (!Number.isFinite(number) || number < 1) {
        throw new Error(`${label} باید یک عدد بزرگ‌تر از صفر باشد.`);
      }
      return number;
    };

    const extractErrorMessage = (payload) => {
      if (!payload) return 'خطای ناشناخته از سمت سرور.';
      if (typeof payload === 'string') return payload;
      if (payload.error) {
        if (typeof payload.error === 'string') return payload.error;
        if (typeof payload.error.message === 'string') return payload.error.message;
      }
      if (payload.detail) {
        if (typeof payload.detail === 'string') return payload.detail;
        if (Array.isArray(payload.detail) && payload.detail.length) {
          return payload.detail.map((item) => item.msg).join('، ');
        }
      }
      return JSON.stringify(payload, null, 2);
    };

    function appendMessage({ role, content, provider, timestamp = new Date(), metadata = null }) {
      const node = messageTemplate.content.firstElementChild.cloneNode(true);
      node.classList.toggle('user', role === 'user');
      node.dataset.role = role;
      node.querySelector('.role').textContent = role === 'assistant' ? 'دستیار' : role === 'system' ? 'سیستم' : 'کاربر';
      node.querySelector('.timestamp').textContent = formatDateTime(timestamp);
      node.querySelector('.body').textContent = content;

      const providerEl = node.querySelector('.provider');
      if (provider) {
        providerEl.textContent = provider;
        providerEl.classList.remove('hidden');
      } else {
        providerEl.classList.add('hidden');
      }

      const metadataEl = node.querySelector('.metadata');
      if (metadata && Object.keys(metadata).length > 0) {
        metadataEl.textContent = JSON.stringify(metadata, null, 2);
        metadataEl.classList.remove('hidden');
      } else {
        metadataEl.classList.add('hidden');
      }

      messagesEl.appendChild(node);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function clearMessages() {
      messagesEl.innerHTML = '';
    }

    function setLoading(loading, message = '') {
      if (loading) {
        requestStatus.innerHTML = `در حال پردازش... <strong>${message}</strong>`;
        sendBtn.disabled = true;
        createSessionBtn.disabled = true;
      } else {
        requestStatus.textContent = message;
        sendBtn.disabled = !sessionId;
        createSessionBtn.disabled = false;
      }
    }

    async function createSession() {
      const baseUrl = baseUrlInput.value.trim();
      if (!baseUrl) {
        alert('آدرس سرور را وارد کن.');
        return;
      }

      let metadata;
      let memoryLimit;
      try {
        metadata = parseJsonField(metadataInput.value, 'متادیتا');
        memoryLimit = parseOptionalNumber(memoryLimitInput.value, 'سقف حافظه سشن');
      } catch (error) {
        alert(error.message);
        return;
      }

      setLoading(true, 'در حال ساخت سشن جدید');
      try {
        const response = await fetch(new URL('/sessions', baseUrl), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            provider: providerInput.value.trim() || undefined,
            fallback_provider: fallbackInput.value.trim() || undefined,
            memory_limit: memoryLimit,
            metadata: Object.keys(metadata).length ? metadata : undefined
          })
        });

        let data = null;
        try {
          data = await response.json();
        } catch (error) {
          /* ignore non JSON */
        }

        if (!response.ok) {
          throw new Error(extractErrorMessage(data));
        }

        sessionId = data.id;
        sessionProvider = data.provider || 'پیش‌فرض سرویس';
        sessionFallback = data.fallback_provider || 'تعریف نشده';
        sessionStatus.innerHTML = `سشن فعال: <strong>${sessionId}</strong> (پرووایدر: <strong>${sessionProvider}</strong>، پشتیبان: <strong>${sessionFallback}</strong>)`;
        deleteSessionBtn.classList.remove('hidden');
        messageInput.disabled = false;
        sendBtn.disabled = false;
        clearMessages();
        appendMessage({
          role: 'assistant',
          content: 'سشن با موفقیت ساخته شد! حالا پیام خود را ارسال کن.',
          provider: sessionProvider,
          metadata: Object.keys(data.metadata || {}).length ? data.metadata : null
        });
        requestStatus.textContent = '';
      } catch (error) {
        console.error(error);
        requestStatus.textContent = 'ساخت سشن با خطا مواجه شد.';
        sessionStatus.textContent = error.message || 'سشنی ساخته نشده است.';
        sessionId = null;
        sessionProvider = null;
        sessionFallback = null;
        deleteSessionBtn.classList.add('hidden');
        messageInput.disabled = true;
        sendBtn.disabled = true;
      } finally {
        setLoading(false, sessionId ? 'سشن آماده است.' : '');
      }
    }

    async function deleteSession() {
      if (!sessionId) return;
      const baseUrl = baseUrlInput.value.trim();
      try {
        await fetch(new URL(`/sessions/${sessionId}`, baseUrl), {
          method: 'DELETE'
        });
      } catch (error) {
        console.warn('حذف سشن با خطا مواجه شد', error);
      }
      sessionId = null;
      sessionProvider = null;
      sessionFallback = null;
      sessionStatus.textContent = 'سشنی ساخته نشده است.';
      messageInput.disabled = true;
      sendBtn.disabled = true;
      deleteSessionBtn.classList.add('hidden');
      appendMessage({
        role: 'assistant',
        content: 'سشن بسته شد.',
        provider: null
      });
      requestStatus.textContent = '';
    }

    async function sendMessage(content) {
      if (!sessionId) {
        alert('ابتدا سشن بساز.');
        return;
      }
      const baseUrl = baseUrlInput.value.trim();

      let messageProvider;
      let messageMemoryLimit;
      let messageOptions;
      try {
        messageProvider = messageProviderInput.value.trim();
        messageMemoryLimit = parseOptionalNumber(messageMemoryInput.value, 'سقف حافظه پیام');
        messageOptions = parseJsonField(messageOptionsInput.value, 'آپشن‌های پیام');
      } catch (error) {
        alert(error.message);
        return;
      }

      appendMessage({ role: 'user', content, provider: 'شما', timestamp: new Date() });
      setLoading(true, 'در انتظار پاسخ سرور');

      try {
        const payload = {
          content,
          provider: messageProvider || undefined,
          memory_limit: messageMemoryLimit,
          options: Object.keys(messageOptions).length ? messageOptions : undefined
        };

        const response = await fetch(new URL(`/sessions/${sessionId}/messages`, baseUrl), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        let data = null;
        try {
          data = await response.json();
        } catch (error) {
          /* ignore */
        }

        if (!response.ok) {
          const message = extractErrorMessage(data);
          throw new Error(message);
        }

        const providerLabel = formatProviderLabel(data.provider, data.provider_source);
        appendMessage({
          role: data.message.role,
          content: data.message.content,
          provider: providerLabel || sessionProvider,
          timestamp: data.message.created_at,
          metadata: data.message.metadata || null
        });
        setLoading(false, providerLabel ? `پاسخ از ${providerLabel}` : 'پاسخ دریافت شد.');
      } catch (error) {
        console.error(error);
        setLoading(false, 'خطا در ارسال پیام.');
        appendMessage({
          role: 'assistant',
          content: error.message || 'خطای ناشناخته',
          provider: 'خطا'
        });
      }
    }

    createSessionBtn.addEventListener('click', (event) => {
      event.preventDefault();
      createSession();
    });

    deleteSessionBtn.addEventListener('click', (event) => {
      event.preventDefault();
      deleteSession();
    });

    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const value = messageInput.value.trim();
      if (!value) return;
      messageInput.value = '';
      sendMessage(value);
    });

    messageInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        chatForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
