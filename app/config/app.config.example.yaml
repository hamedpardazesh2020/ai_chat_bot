# Bundled application configuration loaded when environment variables are absent.
# Update the values for your deployment or override them with environment variables.

admin_token: change-me

default_provider_name: mcp-agent
openrouter_key: null
openrouter_base_url: https://openrouter.ai/api/v1
openrouter_default_model: openrouter/auto
initial_system_prompt: "تو از طرف روغن بهران هستی، متخصص روغنی..."

# Optional OpenAI provider configuration
openai_api_key: null

# Optional MCP agent configuration
mcp_agent_config: null
mcp_agent_servers: []
mcp_agent_app_name: chat-backend
mcp_agent_instruction: null
mcp_agent_llm_provider: openrouter
mcp_agent_default_model: null

# Redis and rate limiting
redis_url: redis://localhost:6379/0
rate_rps: 2
rate_burst: 5

# Session memory controls
memory_default: 10
memory_max: 50

# History storage
history_storage_backend: none
history_namespace: chat_history
history_mysql_host: localhost
history_mysql_port: 3306
history_mysql_user: null
history_mysql_password: null
history_mysql_database: null
history_mysql_session_table: chat_sessions
history_mysql_message_table: chat_messages
history_mongodb_uri: mongodb://localhost:27017
history_mongodb_database: chat_history
history_mongodb_session_collection: chat_sessions
history_mongodb_message_collection: chat_messages
history_redis_url: null

# Observability and timeouts
metrics_enabled: true
log_level: INFO
provider_timeout_seconds: 30
